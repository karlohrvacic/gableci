    <style>
        :root {
            --color-primary: #4a90e2;

            --color-white: #ffffff;
            --color-text-muted: #666;
            --color-bg-dark: rgba(0, 0, 0, 0.95);

            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);

        body {

            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Skip to content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--color-primary);
            color: var(--color-white);
            padding: 8px 16px;
            text-decoration: none;
            z-index: 9999;
            border-radius: 0 0 4px 0;
        }

        .skip-link:focus {
            top: 0;
            outline: 2px solid var(--color-white);
            outline-offset: 2px;
        }

        header {
            text-align: center;
            color: var(--color-white);
            margin-bottom: 30px;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px var(--color-overlay);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.95;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tab {
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius);
            color: var(--color-white);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            backdrop-filter: blur(10px);
            -webkit-tap-highlight-color: transparent;
        }

        .tab:hover,
        .tab:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            outline: 2px solid var(--color-white);
            outline-offset: 2px;
        }

        .tab.active {
            background: var(--color-white);
            color: var(--color-primary);
            border-color: var(--color-white);
            box-shadow: var(--shadow-md);
        }

        .content {
            flex: 1;
            background: var(--color-white);
            border-radius: 16px;
            padding: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .menu-content {
            display: none;
            width: 100%;
            text-align: center;
        }

        .menu-content.active {
            display: block;
        }

        .menu-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }

        .menu-content img:hover {
            opacity: 0.9;
            transform: scale(1.01);
        }

        .menu-content img:focus {
            outline: 3px solid var(--color-primary);
            outline-offset: 4px;
        }

        .hint {
            margin-top: 10px;
            color: var(--color-text-muted);
            font-size: 14px;
        }

        /* Full screen viewer */
        .viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--color-bg-dark);
            z-index: 1000;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .viewer.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .viewer-content {
            min-height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 20px;
        }

        .viewer img {
            max-width: none;
            width: auto;
            height: auto;
            display: block;
            cursor: grab;
            border-radius: 4px;
        }

        .viewer img:active {
            cursor: grabbing;
        }

        .close-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--color-white);
            color: #333;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            box-shadow: var(--shadow-btn);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-btn:hover,
        .close-btn:focus {
            background: #f0f0f0;
            transform: scale(1.1);
            outline: 3px solid var(--color-white);
            outline-offset: 3px;
        }

        footer {

            text-align: center;

            margin-top: 20px;

            font-weight: 600;
            transition: opacity var(--transition-speed) ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        footer a:hover,
        footer a:focus {
            opacity: 0.8;
            border-bottom-color: var(--color-white);
            outline: 2px solid var(--color-white);
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            .tab {
                padding: 12px 30px;
                font-size: 1rem;

        @media (max-width: 480px) {

                gap: 8px;

        @media (prefers-reduced-motion: reduce) {

            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media print {
            body {
                background: white;
            }
            .tabs, footer, .viewer, .hint {
                display: none;
            }
        }
    </style>
</head>

<script>
    function showMenu(menuId, event) {
        // Hide all menus
        const allMenus = document.querySelectorAll('.menu-content');
        allMenus.forEach(menu => {
            menu.classList.remove('active');
            menu.setAttribute('aria-hidden', 'true');
        });

        // Deactivate all tabs
        const allTabs = document.querySelectorAll('.tab');
        allTabs.forEach(tab => {
            tab.classList.remove('active');
            tab.setAttribute('aria-selected', 'false');
        });

        // Activate selected menu
        const selectedMenu = document.getElementById(menuId);
        if (selectedMenu) {
            selectedMenu.classList.add('active');
            selectedMenu.setAttribute('aria-hidden', 'false');
        }

        // Activate clicked tab
        if (event && event.target) {
            event.target.classList.add('active');
            event.target.setAttribute('aria-selected', 'true');
        }

        // Update URL hash for deep linking
        if (history.pushState) {
            history.pushState(null, null, '#' + menuId);
        }
    }

    function openViewer(imgSrc, altText) {
        const viewer = document.getElementById('viewer');
        const viewerImg = document.getElementById('viewer-img');

        viewerImg.src = imgSrc;
        viewerImg.alt = altText || '';
        viewer.classList.add('active');
        document.body.style.overflow = 'hidden';

        // Focus on close button for accessibility
        viewer.querySelector('.close-btn').focus();
    }

    function closeViewer() {
        const viewer = document.getElementById('viewer');
        viewer.classList.remove('active');
        document.body.style.overflow = 'auto';

        // Return focus to the active menu image
        const activeImg = document.querySelector('.menu-content.active img');
        if (activeImg) {
            activeImg.focus();
        }
    }

    function handleImageKeyPress(event, imgSrc, altText) {
        if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            openViewer(imgSrc, altText);
        }
    }

    // Close on background click
    document.getElementById('viewer').addEventListener('click', function(e) {
        if (e.target === this || e.target.classList.contains('viewer-content')) {
            closeViewer();
        }
    });

    // Close with Escape key
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            const viewer = document.getElementById('viewer');
            if (viewer.classList.contains('active')) {
                closeViewer();
            }
        }
    });

    // Handle URL hash on page load
    window.addEventListener('DOMContentLoaded', function() {
        const hash = window.location.hash.substring(1);
        if (hash && ['stadion', 'vugrinscak', 'breza'].includes(hash)) {
            const tabButton = document.getElementById('tab-' + hash);
            if (tabButton) {
                showMenu(hash, { target: tabButton });
            }
        }
    });

    // Handle browser back/forward buttons
    window.addEventListener('popstate', function() {
        const hash = window.location.hash.substring(1) || 'stadion';
        const tabButton = document.getElementById('tab-' + hash);
        if (tabButton) {
            showMenu(hash, { target: tabButton });
        }
    });
</script>
